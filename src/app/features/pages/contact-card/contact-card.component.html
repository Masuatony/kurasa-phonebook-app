<mat-card>
  <mat-card-title>

  </mat-card-title>
  <mat-card-content>
    <div class="details">
<!--      <div class="inscription">-->
        <div
          class="w-6 h-6 bg-green-400 text-white rounded-full font-semibold text-2xl flex justify-center items-center inscription">{{ contact().firstName.substring(0,1) }}
        </div>
        <span class="spacer"></span>
        <div class="inscription">
        <span>
          {{contact().firstName.concat(contact().lastName) | camelCaseToUpper}}
        </span>
        </div>
<!--      </div>-->
      <span class="spacer"></span>
      <div>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </div>
    </div>
    <mat-menu #menu="matMenu">
      <div class="border-t-stone-300 border">
        <button mat-menu-item (click)="onMenuAction('edit')">
          <mat-icon>edit</mat-icon> Edit
        </button>
        <button mat-menu-item (click)="onMenuAction('delete')">
          <mat-icon>delete</mat-icon> Delete
        </button>
        <button mat-menu-item (click)="onMenuAction('view')">
          <mat-icon>visibility</mat-icon> View
        </button>
      </div>
    </mat-menu>
  </mat-card-content>
</mat-card>
